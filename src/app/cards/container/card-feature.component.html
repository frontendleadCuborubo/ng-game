<h1 class="text-center">Mahjong like game</h1>
<div class="container">
	<div class="grid-row">
		<ng-container
			*ngFor="let card of cards$ | async; trackBy: trackByIndex"
		>
			<app-card
				[card]="card"
				[class.visible]="getCardIsPersistentVisible(card.id)"
				(cardClick)="onCardClick(card)"
			></app-card>
		</ng-container>
	</div>
</div>
